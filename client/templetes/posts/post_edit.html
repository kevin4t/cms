<template name="postEdit">
    <form class="main form">
        <div class="form-group">
            <label class="control-label" for="url">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="{{title}}" placeholder="Your URL" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Content</label>
            <div class="controls">
                <input name="content" id="content" type="text" value="{{content}}" placeholder="Name your post" class="form-control"/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a class="btn btn-danger delete" href="#">Delete post</a>
    </form>
</template>
