 <template name="postsList">
        <div class="posts">
            {{#each posts}}
                <div class="post">
                    <div class="post-content">
                        <a href="{{pathFor 'postPage'}}"><h3>{{title}}</h3></a>
                    </div>
                </div>
            {{/each}}

            {{#if nextPath}}
                <a class="load-more" href="{{nextPath}}">加载更多...</a>
            {{/if}}

        </div>
    </template>
